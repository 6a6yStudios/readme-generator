<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📄 README Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📄 README Generator</h1>
        <p>Create a professional README file easily! 🚀</p>

        <form id="readmeForm">
            <fieldset>
                <legend>📌 Project Details</legend>
                <label>🔹 Project Name:</label>
                <input type="text" id="projectName" required>

                <label>📝 Short Description:</label>
                <textarea id="description" rows="3" required></textarea>

                <label>📸 Header Image Filename (e.g., banner.png):</label>
                <input type="text" id="headerImage">
            </fieldset>

            <fieldset>
                <legend>⚙️ Installation</legend>
                <label>💻 OS X & Linux:</label>
                <textarea id="installationLinux" rows="2"></textarea>

                <label>🖥️ Windows:</label>
                <textarea id="installationWindows" rows="2"></textarea>

                <label>📦 Installation Command:</label>
                <input type="text" id="installationCommand" placeholder="e.g., npm install">
            </fieldset>

            <fieldset>
                <legend>🚀 Usage</legend>
                <label>🖥️ Usage Example:</label>
                <textarea id="usage" rows="3"></textarea>

                <label>💻 Code Example:</label>
                <textarea id="usageExample" rows="3" placeholder="e.g., import Component from 'my-project'"></textarea>
            </fieldset>

            <fieldset>
                <legend>👨‍💻 Development Setup</legend>
                <textarea id="devSetup" rows="3"></textarea>

                <label>🔧 Tech Stack:</label>
                <input type="text" id="techStack" placeholder="e.g., React, Node.js">

                <label>🚀 Deployment Command:</label>
                <input type="text" id="deploymentCommand" placeholder="e.g., npm run deploy">
            </fieldset>

            <fieldset>
                <legend>📦 Release History</legend>
                <textarea id="releaseHistory" rows="4" placeholder="Example: 
- 1.0.0: Initial release 🚀
- 1.1.0: Bug fixes 🐛
"></textarea>
            </fieldset>

            <fieldset>
                <legend>🏢 Used By</legend>
                <input type="text" id="usedBy" placeholder="Company 1, Company 2">
            </fieldset>

            <fieldset>
                <legend>✅ Running Tests</legend>
                <input type="text" id="tests" placeholder="e.g., npm run test">
            </fieldset>

            <fieldset>
                <legend>📷 Screenshots</legend>
                <input type="text" id="screenshot" placeholder="e.g., https://via.placeholder.com/468x300">
            </fieldset>

            <fieldset>
                <legend>📜 License</legend>
                <input type="text" id="license" placeholder="MIT, Apache, etc.">
            </fieldset>

            <fieldset>
                <legend>🌍 Meta & Contribution</legend>
                <label>🔗 GitHub Repository:</label>
                <input type="text" id="repoLink">

                <label>👤 Your Name:</label>
                <input type="text" id="author">

                <label>🔗 GitHub Profile:</label>
                <input type="text" id="github">

                <label>📧 Email:</label>
                <input type="email" id="email">
            </fieldset>

            <button type="button" onclick="generateReadme()">✨ Generate README</button>
        </form>

        <h2>📄 Generated README</h2>
        <textarea id="output" readonly></textarea>
        <button onclick="copyToClipboard()">📋 Copy to Clipboard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
